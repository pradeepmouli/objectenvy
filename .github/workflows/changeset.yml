name: Create Changeset

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Change type (leave empty for auto-detection)'
        required: false
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
        default: auto
      base_ref:
        description: 'Base reference to compare against (default: last tag)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  changeset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Detect change type and create changeset
        id: generate
        run: |
          BASE_REF="${{ inputs.base_ref }}"
          if [ -z "$BASE_REF" ]; then
            BASE_REF=$(git describe --tags --abbrev=0 2>/dev/null || echo "master")
          fi

          COMMITS=$(git log ${BASE_REF}..HEAD --pretty=format:"%s" --no-merges)
          echo "Commits since $BASE_REF:"
          echo "$COMMITS"

          CHANGE_TYPE="${{ inputs.type }}"
          if [ "$CHANGE_TYPE" = "auto" ]; then
            if echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.+\))?!:|BREAKING.CHANGE"; then
              CHANGE_TYPE="major"
            elif echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.+\))?:"; then
              CHANGE_TYPE="minor"
            else
              CHANGE_TYPE="patch"
            fi
          fi

          echo "type=$CHANGE_TYPE" >> $GITHUB_OUTPUT

          SUMMARY=$(echo "$COMMITS" | head -5 | sed 's/^/- /')
          TIMESTAMP=$(date +%s)

          mkdir -p .changeset
          cat > .changeset/${TIMESTAMP}.md << CHANGESET_EOF
          ---
          "configenvy": $CHANGE_TYPE
          ---

          $SUMMARY
          CHANGESET_EOF

          echo "Created changeset ($CHANGE_TYPE):"
          cat .changeset/${TIMESTAMP}.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: add changeset for ${{ steps.generate.outputs.type }} release'
          title: 'chore: add changeset (${{ steps.generate.outputs.type }})'
          body: |
            Auto-generated changeset from commits since last tag.
            `@changesets/changelog-github` will generate the full changelog with PR links on version.
          branch: changeset/auto-${{ github.run_number }}
          delete-branch: true
          labels: |
            changelog
            automated
