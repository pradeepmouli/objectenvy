name: Release

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Configure npm for publishing
        run: |
          npm config delete //registry.npmjs.org/:_authToken 2>/dev/null || true
          echo "NPM configuration:"
          npm config list

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Version packages and publish
        run: |
          CHANGESET_COUNT=$(find .changeset -maxdepth 1 -name '*.md' ! -name 'README.md' | wc -l)
          
          if [ "$CHANGESET_COUNT" -gt 0 ]; then
            echo "Found $CHANGESET_COUNT changesets, proceeding with publishing..."

            pnpm changeset status --output .changeset/status.json
            PACKAGES_TO_PUBLISH=$(node -e "const s=require('./.changeset/status.json'); console.log((s.releases||[]).map(r=>r.name).join(' '));")
            echo "Packages to publish: $PACKAGES_TO_PUBLISH"

            pnpm version
            
            git add -A
            git commit -m "chore: version packages" || echo "No version changes to commit"
            git push origin master
            
            if [ -n "$PACKAGES_TO_PUBLISH" ]; then
              FILTER_ARGS=""
              for name in $PACKAGES_TO_PUBLISH; do
                FILTER_ARGS="$FILTER_ARGS --filter $name"
              done
              pnpm -r $FILTER_ARGS exec npm publish --provenance --access public
            else
              echo "No packages to publish"
            fi
          else
            echo "No changesets found, skipping publication"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
